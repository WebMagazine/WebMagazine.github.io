<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ—Ä–∑–∏–Ω–∞ | –ú–∏—Ä –ó–∞–ø–∏—Å–Ω—ã—Ö –ö–Ω–∏–∂–µ–∫</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">üìî –ú–∏—Ä –ó–∞–ø–∏—Å–Ω—ã—Ö –ö–Ω–∏–∂–µ–∫</div>
        <nav>
            <a href="index.html">–ì–ª–∞–≤–Ω–∞—è</a>
            <a href="index.html">–ï–∂–µ–¥–Ω–µ–≤–Ω–∏–∫–∏</a>
            <a href="index.html">–ë–ª–æ–∫–Ω–æ—Ç—ã</a>
            <a href="index.html">–°–∫–µ—Ç—á–±—É–∫–∏</a>
            <a href="cart.html" class="cart-btn">üõí –ö–æ—Ä–∑–∏–Ω–∞ (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <main class="cart-container">
        <h1>–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞</h1>
        
        <div id="cart-items">
            <!-- –¢–æ–≤–∞—Ä—ã –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
        </div>

        <div class="cart-summary">
            <p id="total-price">–ò—Ç–æ–≥–æ: 0 ‚ÇΩ</p>
            <button id="checkout-btn">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
        </div>
    </main>

    <script>
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ—Ä–∑–∏–Ω—É –∏–∑ localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItems = document.getElementById('cart-items');
        const totalPrice = document.getElementById('total-price');
        const cartCount = document.getElementById('cart-count');

        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã –≤ –∫–æ—Ä–∑–∏–Ω–µ
        function renderCart() {
            if (cart.length === 0) {
                cartItems.innerHTML = '<p class="empty-cart">–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>';
                totalPrice.textContent = '–ò—Ç–æ–≥–æ: 0 ‚ÇΩ';
                cartCount.textContent = '0';
                return;
            }

            let html = '';
            let total = 0;

            cart.forEach((item, index) => {
                html += `
                    <div class="cart-item">
                        <img src="images/${item.id === 1 ? 'classic' : item.id === 2 ? 'daily' : 'sketch'}.jpg" alt="${item.name}">
                        <div class="cart-item-info">
                            <h3>${item.name}</h3>
                            <p>${item.price} ‚ÇΩ</p>
                        </div>
                        <button class="remove-btn" onclick="removeFromCart(${index})">√ó</button>
                    </div>
                `;
                total += item.price;
            });

            cartItems.innerHTML = html;
            totalPrice.textContent = `–ò—Ç–æ–≥–æ: ${total} ‚ÇΩ`;
            cartCount.textContent = cart.length;
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        // –û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞ (–∑–∞–≥–ª—É—à–∫–∞)
        document.getElementById('checkout-btn').addEventListener('click', () => {
            alert('–ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω! –°–ø–∞—Å–∏–±–æ –∑–∞ –ø–æ–∫—É–ø–∫—É üòä');
            cart = [];
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        });

        // –ü–µ—Ä–≤—ã–π —Ä–µ–Ω–¥–µ—Ä
        renderCart();
    </script>
</body>
</html>
